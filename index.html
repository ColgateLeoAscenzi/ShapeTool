<html>
<head>
<meta charset="UTF-8">
<title>Shape Tool</title>

<script src="helpers/AffineTransform2D.js"></script>
<script src="mainscene.js"></script>
<script src="helpers/shapes.js"></script>
<script src="helpers/geometries.js"></script>
<script src="shaders.js"></script>

</head>

<body onload="initGL()" style="background-color: lightGray">

<h2>Shape Tool</h2>

<noscript><p><b>Sorry, but this page requires JavaScript.</b></p></noscript>

<div id = "selectorContainer">
    <select id = "selector">
        <option selected = "selected" value = "drawTriDemo()">Triangle Demo</option>
        <option value = "drawGeomDemo()">Geometry Demo</option>
        <option>Sphere Demo</option>
    </select>
</div>


<div id = "tri-color-control">
    <div id = "tri-angles">
        Angle A:
        <input type ="number" min = "0" max = "360" value = 60 id = "aAngle">
        Angle B:
        <input type ="number" min = "0" max = "360" value = 60 id = "bAngle">
        Angle C:
        <input type ="number" min = "0" max = "360" value = 60 id = "cAngle">
    </div>
    <div id = "tri-color">
        Color 1:
        <input type ="number" min = "0" max = "255" value = 255 id = "geom-color1R">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color1G">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color1B">
    </div>
    <div id = "tri-color1">
        Color 2:
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color2R">
        <input type ="number" min = "0" max = "255" value = 255 id = "geom-color2G">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color2B">
    </div>
    <div id = "tri-color2">
        Color 3:
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color3R">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color3G">
        <input type ="number" min = "0" max = "255" value = 255 id = "geom-color3B">
    </div>
</div>

<div id = "geom-color-control">
    <div id = "geom-control">
        <div>Pick a number of sides</div>
        <input type="range" min= "3" max="1000" value="3" class="slider" id="sideRange">
        <input type ="number" min = "3" max = "1000" value = 3 id = "textRange">
    </div>
    <div id = "geom-color">
        Color 1:
        <input type ="number" min = "0" max = "255" value = 255 id = "geom-color1R1">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color1G1">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color1B1">
    </div>
    <div id = "geom-color1">
        Color 2:
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color2R1">
        <input type ="number" min = "0" max = "255" value = 255 id = "geom-color2G1">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color2B1">
    </div>
    <div id = "geom-color2">
        Color 3:
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color3R1">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color3G1">
        <input type ="number" min = "0" max = "255" value = 255 id = "geom-color3B1">
    </div>
</div>

<div id = "ball-color-control">
    <div id = "ball-control">
        <div>Pick a light source position</div>
        <input type="range" min="-200" max="200" value="-70" class="slider" id="lightSlider">
        Turn on Lamp
        <input type="checkbox" id="lampCheck" checked>
        Turn on Laser
        <input type="checkbox" id="laserCheck" checked>
    </div>
    <div id = "geom-control">
        <div>Pick a number of sides (3 to 100)</div>
        <input type="range" min="3" max="100" value="20" class="slider" id="sideRangeBall">
        <input type ="number" min = "3" max = "100" value = "20" id = "textRangeBall">
    </div>
    <div id = "ball-color">
        Light Color:
        <input type ="number" min = "0" max = "255" value = "255" id = "ball-color1R">
        <input type ="number" min = "0" max = "255" value = "255" id = "ball-color1G">
        <input type ="number" min = "0" max = "255" value = "255" id = "ball-color1B">
    </div>
    <div id = "ball-color1">
        Ball Color:
        <input type ="number" min = "0" max = "255" value = "200" id = "ball-color2R">
        <input type ="number" min = "0" max = "255" value = "0" id = "ball-color2G">
        <input type ="number" min = "0" max = "255" value = "50" id = "ball-color2B">
        <input type ="number" min = "0" max = "255" value = "255" id = "ball-color2A">
    </div>

</div>
<div id="canvas-holder">
    <canvas id="webglcanvas" width="1200" height="800"></canvas>
</div>

</body>
</html>
